<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepWeb</title>
    <link rel="stylesheet" href="estilos/estilos-deepWeb.css">

    <!--Fontes:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
</head>
<body>

        <div id="barreiras">
            <div id="barreira-cima"></div>
            <div id="barreira-baixo"></div>
            <div id="barreira-direita"></div>
            <div id="barreira-esquerda"></div>
        </div>
        <p id="vida-inimigo"></p>

        <div id="sombras">
            <div id="sombra1"></div>
            <div id="sombra2"></div>
            <div id="sombra3"></div>
        </div>

        <div id="container">   
            <div id="coracoes"></div>
            <img id="icon-brisas" src="assets/brisa-dirty.svg">
            <div class="progress-bar">
                <div class="progress" id="progresso"></div>
            </div>
        </div>


    <div id="player">
        <img src="assets/Protagonista/protagonista-base.svg">
        <div id="hit-box"></div>
    </div>
    <div id="area-Ataque"></div>

    <div id="pilar">
        <img src="assets/DeepWeb/deep-pilar.svg">
    </div>

    <img id="big-bau" src="assets/big-bau-dirty.svg">

    <div id="telaMorte"> 
        <p>Você Morreu!</p>
        <button>Voltar</button>
    </div>

    <div id="telaVitoria"> 
        <p>Você Coletou A Brisa Encardida</p>
        <p>Estatisticas:</p>
        <p>Perdeu 0 de vida</p>
        <p>0 Baús Abertos</p>
        <p>0 Inimigos Derrotados</p>
        <p>0 Minutos</p>
        <p>0 Segundos</p>
        <p id="rank">Rank: Horrivel</p>
        <button>Continuar</button>
    </div>

    <div id="campo-baus"></div>
    <div id="campo-inimigos"></div>
    <div id="campo-armadilhas"></div>
    <div id="campo-sujeiras"></div>
    <audio id="backsound-fase" src="sounds/Space Pirates - Geometry Dash.mp3" loop></audio>
    <audio id="tiro-effect" src="sounds/tiro.mp3"></audio>
    <audio id="reset-sound" src="sounds/reset.mp3"></audio>
    <audio id="damage-sound" src="sounds/damage-sound.mp3"></audio>
    
    <script src="codigos/contadorTempo.js"></script>
    <script src="codigos/localStorage.js"></script>
    <script src="codigos/particulas-dirty-boots.js"></script>
    <script src="codigos/vetores-protagonista.js"></script>
    <script src="codigos/colisoes.js"></script>
    <script src="codigos/deep-web.js"></script>
</body>
</html>
