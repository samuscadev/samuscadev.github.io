<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arachnoracle</title>
    <link rel="stylesheet" href="estilos/Arachnoracle.css">

        <!--Fontes:-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="fundao"></div>
    <div id="progeteis"></div>
    <div id="bloco">
        <img src="assets/Protagonista/protagonista-comtemplativo.svg">
        <div id="hit-box"></div>
    </div>
    <div id="container">   
        <div id="coracoes"></div>
    </div>

    <img id="cannon" src="assets/Arac-Boss/super-spider-cannon.svg">
    <div id="rolantes"></div>
    <div id="bolas"></div>
    <p id="nome-boss">ARACHNOCLE</p>
    <div id="piso"></div>

    <div id="boss">
        <img src="assets/Arac-Boss/arac-base.svg">
        <div id="boss-hit-box"></div>
    </div>

    <img src="assets/Arac-Boss/arac-minion.svg" class="arac-Minion" id="minionEsq">
    <img src="assets/Arac-Boss/arac-minion.svg" class="arac-Minion" id="minionDir">

    <div id="telaMorte"> 
        <p>Você Morreu!</p>
        <button>Voltar</button>
    </div>
    <div id="telaVitoria">
        <div id="telaBranca"></div>
        <img src="assets/brisa-dirty.svg"></img>
        <h1>Vitória!</h1>
        <p>Você derrotou a Bio-Abomição ARACHNOCLE e coletou a Brisa das Aranhas</p>
        <button>Prosseguir</button>
    </div>
    
    
    <audio id="soundtrack" src="sounds/Railroad Wrath - Kristofer Maddigan (1).mp3" loop></audio>
    <audio id="soundwin" src="sounds/vitoria.mp3" loop></audio>

    <script src="codigos/localStorage.js"></script>
    <script src="codigos/vetores-protagonista.js"></script>
    <script src="codigos/colisoes.js"></script>
    <script src="codigos/movimentacao-bosses.js"></script>
    <script src="codigos/Arachnoracle.js"></script>
    <script src="codigos/Arachnoracle-anim.js"></script>
</body>
</html>
