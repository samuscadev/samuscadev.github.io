<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dirty Boots</title>
    <link rel="stylesheet" href="estilos/estilos-dirty-boots.css">

    <!--Fontes:-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Snowburst+One&display=swap" rel="stylesheet">
</head>
<body>
        <button id="abrirStatus"><img src="assets/icon1.png">
            </button>
        <div id="barreiras">
            <div id="barreira-cima"></div>
            <div id="barreira-baixo"></div>
            <div id="barreira-direita"></div>
            <div id="barreira-esquerda"></div>
        </div>
        <p id="vida-inimigo"></p>

        <div id="sombras">
            <div id="sombra1"></div>
            <div id="sombra2"></div>
            <div id="sombra3"></div>
        </div>

        <div id="container">   
            <div id="coracoes"></div>
            <img id="icon-brisas" src="assets/icon-brisas.png">
            <div class="progress-bar">
                <div class="progress" id="progresso"></div>
            </div>
        </div>


    <div id="player">
        <img src="assets/protagonista-base.svg">
        <div id="hit-box"></div>
    </div>
    <div id="area-Ataque"></div>

    <div id="pilar">
        <img src="assets/pilar-dirty-boots.svg">
    </div>

    <div id="campo-baus"></div>
    <div id="campo-inimigos"></div>
    <div id="campo-armadilhas"></div>
    <div id="campo-sujeiras"></div>
    <audio id="backsound-fase" src="sounds/dirty-boots.mp3" loop></audio>
    <audio id="tiro-effect" src="sounds/tiro.mp3"></audio>
    <audio id="reset-sound" src="sounds/reset.mp3"></audio>
    <audio id="damage-sound" src="sounds/damage-sound.mp3"></audio>
    
    <script src="codigos/colisoes.js"></script>
    <script src="codigos/dirty-boots.js"></script>

</html>
