<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" href="Sprites/planets/planet_2.png">

<body>
    <header>
        <h1 id="logo">Space Expansion</h1>
    </header>

    <div class="gradiente camada1"></div>
    <div class="gradiente camada2"></div>

    <div id="Painel-Status"></div>
    
    <div class="menu">
        <div id="acao">
            <button onclick="pararPassagemTempo()" title="Parar Tempo">
                <img src="Sprites/IU/pause.png" width="54px" height="54px">
            </button>
        </div>
        <div id="som" title="Música">
            <button onclick="ativarMusica()">
                <img src="Sprites/IU/semSom.png" width="54px" height="54px">
            </button>
        </div>
        <div id="troca" title="Trocar Música">
            <button onclick="trocarMusica()" >
                <img src="Sprites/IU/change.png" width="54px" height="54px">
            </button>
        </div>
    </div>
    

    <h1 id="gerenciar">Gerenciar:</h1>
    <div class="menu">
        <button onclick="mostrarSecao(9, SECOES)" class="botaoSecao" title="Administração">
            <img src="Sprites/IU/flag.png" width="54px" height="54px">
        </button> 
        <button onclick="mostrarSecao(1, SECOES)" class="botaoSecao" title="Recursos">
            <img src="Sprites/itens/Bars/bar_Madeira.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(0, SECOES)" class="botaoSecao" title="Naves">
            <img src="Sprites/IU/nave.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(4, SECOES)" class="botaoSecao" title="Loja">
            <img src="Sprites/IU/shop.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(2, SECOES)" class="botaoSecao" title="Exploração Espacial">
            <img src="Sprites/planets/planet_1.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(3, SECOES)" class="botaoSecao" title="Pesquisas">
            <img src="Sprites/IU/search.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(6, SECOES)" class="botaoSecao" title="Tarefas">
            <img src="Sprites/IU/calendar.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(7, SECOES)" class="botaoSecao" title="Agentes">
            <img src="Sprites/IU/sith.png" width="54px" height="54px">
        </button> 
        <button onclick="mostrarSecao(8, SECOES)" class="botaoSecao" title="Conquistas">
            <img src="Sprites/IU/trofeu.png" width="54px" height="54px">
        </button>                      
    </div>

    <section id="sec1"></section>
    <section id="sec2"></section>
    <section id="sec3"></section>
    <section id="sec4">
        <h1>Pesquisas:</h1>
        <h2>Em Breve! Tava com preguiça XD</h2>
    </section>
    <section id="sec5"></section>
    <section id="sec6"></section>
    <section id="sec7"></section>
    <section id="sec8"></section>
    <section id="sec9">
        <h1>Consquistas:</h1>
        <h2>Em Breve!</h2>
    </section>
    <section id="sec10"></section>

    <section id="erro">
        <p>Erro de Seção, A seção que você Busca é Inválida!</p>
    </section>

    <div id="mensagem">
        <h1>Mensagem</h1>
        <p>o que raios aconeceu</p>
        <button>Fechar</button>
    </div>

    <div id="pop-Up">
        <img src="" width="24px" height="24px">
        <h3>Escrito o que será feito</h3>
    </div>

    <audio id="player" src="musicas/Majoras Mask Astral Observatory Music.mp3" loop></audio>
