    <div id="Painel-Status"></div>
    
    <div class="menu">

            <button onclick="pararPassagemTempo()" >

    <h1 id="gerenciar">Gerenciar:</h1>
    <div class="menu">
        <button onclick="mostrarSecao(1, SECOES)" class="botaoSecao">
            <img src="Sprites/itens/Bars/bar_Madeira.png" width="54px" height="54px">

        </button>

        </button>
        <button onclick="mostrarSecao(6, SECOES)" class="botaoSecao">
            <img src="Sprites/IU/clock.png" width="54px" height="54px">
        </button>
        <button onclick="mostrarSecao(7, SECOES)" class="botaoSecao">
            <img src="Sprites/IU/paper.png" width="54px" height="54px">
        </button>

    <section id="sec1"></section>
    <section id="sec2"></section>
    <section id="sec3"></section>
    <section id="sec4">

    </section>
    <section id="sec5"></section>
    <section id="sec6"></section>
    <section id="sec7"></section>
    <section id="sec8"></section>

    <section id="erro">
        <p>Erro de Seção, A seção que você Busca é Inválida!</p>
    </section>

    <div id="mensagem">
        <h1>Mensagem</h1>
        <p>o que raios aconeceu</p>
        <button>Fechar</button>
    </div>

    <h1 id="ferramentas">Ferramentas de Desenvolvedor:</h1>
    <div id="sec-Dev-Tools">
        <input type="text" id="dev-pass">
        <button onclick="VmUXv9h4I6Rk()">Autenticar</button>  
    </div>

    <audio id="player" src="musicas/Majoras Mask Astral Observatory Music.mp3" loop></audio>
